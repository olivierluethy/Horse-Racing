<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horse Racing</title>
</head>

<body>
    <h1>Horse-Racing</h1>

    <div class="lines">
        <div class="row1">
            <img id="1" src="images/horse-racing.png" alt="">
            <hr class="solid">
        </div>

        <div class="row2">
            <img id="2" src="images/horse-racing.png" alt="">
            <hr class="solid">
        </div>
        <div class="row3">
            <img id="3" src="images/horse-racing.png" alt="">
            <hr class="solid">
        </div>
        <div class="row4">
            <img id="4" src="images/horse-racing.png" alt="">
            <hr class="solid">
        </div>
        <div class="row5">
            <img id="5" src="images/horse-racing.png" alt="">
            <hr class="solid">
        </div>
    </div>

    <p>Please select your horse to bet:</p>
    <div class="selectHorse">
        <input id="horse1" type="radio">
        <label for="horse1">Horse 1</label><br>
        <input id="horse2" type="radio">
        <label for="horse2">Horse 2</label><br>
        <input id="horse3" type="radio">
        <label for="horse3">Horse 3</label><br>
        <input id="horse4" type="radio">
        <label for="horse4">Horse 4</label><br>
        <input id="horse5" type="radio">
        <label for="horse5">Horse 5</label><br><br>
        <button>Play!</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
